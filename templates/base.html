<!doctype html>
<html lang="en">
    <head>
        {% block head %}
        <title>{% block title %}{% endblock %}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf-8" />
        <link
            rel="stylesheet"
            href="/static/css/style.css"
            id="default-stylesheet"
        />
        <link
            rel="stylesheet"
            href="/static/css/border-outline.css"
            id="debug-stylesheet"
            disabled
        />
        {% endblock %}

        <style>
            #fader {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                z-index: 999999;
                pointer-events: none;
                background: var(--background-color);
                animation-duration: 300ms;
                animation-timing-function: ease-in-out;
            }

            @keyframes fade-out {
                from {
                    opacity: 1;
                }

                to {
                    opacity: 0;
                }
            }

            @keyframes fade-in {
                from {
                    opacity: 0;
                }
                to {
                    opacity: 1;
                }
            }

            #fader.fade-out {
                opacity: 0;
                animation-name: fade-out;
            }

            #fader.fade-in {
                opacity: 1;
                animation-name: fade-in;
            }
        </style>
    </head>
    <body>
        <svg id="fader" class="fader"></svg>

        <script>
            fadeInPage();

            function fadeInPage() {
                if (!window.AnimationEvent) { return; }
                var fader = document.getElementById('fader');
                fader.classList.add('fade-out');
            }

        </script>

        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>

        <div class="content">
            {% block content %}{% endblock %}
        </div>

        {% block navbar %}
        <div class="navbar">
            <a href="/" {% if request.endpoint and "home" in request.endpoint %}class="nav-active"{% endif %}>Home</a>
            <a href="/roms" {% if request.endpoint and "roms" in request.endpoint %}class="nav-active"{% endif %}>ROMs</a>
            <a href="/kernels" {% if request.endpoint and "kernels" in request.endpoint %}class="nav-active"{% endif %}>Kernels</a>
            <a href="/blog" {% if request.endpoint and "blog" in request.endpoint %}class="nav-active"{% endif %}>Blog</a>
        </div>
        {% endblock %}

        <script src="/static/js/script.js"></script>
        <script src="/static/js/snowstorm.js"></script>

        <script>
            function fadeInPage() {
                if (!window.AnimationEvent) { return; }
                var fader = document.getElementById('fader');
                fader.classList.add('fade-out');
            }

            document.addEventListener('DOMContentLoaded', function() {
                if (!window.AnimationEvent) { return; }
                var anchors = document.getElementsByTagName('a');

                for (var idx=0; idx<anchors.length; idx+=1) {
                    if (anchors[idx].hostname !== window.location.hostname ||
                        anchors[idx].pathname === window.location.pathname) {
                        continue;
                    }

                    anchors[idx].addEventListener('click', function(event) {
                        var fader = document.getElementById('fader'),
                            anchor = event.currentTarget;

                        var listener = function() {
                            window.location = anchor.href;
                            fader.removeEventListener('animationend', listener);
                        };
                        fader.addEventListener('animationend', listener);

                        event.preventDefault();

                        fader.classList.add('fade-in');
                    });
                }
            });

            window.addEventListener('pageshow', function (event) {
                if (!event.persisted) {
                    return;
                }

                var fader = document.getElementById('fader');
                fader.classList.remove('fade-in');
            });
        </script>

        <script>
            window.va = window.va || function () { (window.vaq = window.vaq || []).push(arguments); };
        </script>

        <script defer src="/_vercel/insights/script.js"></script>
    </body>
</html>
